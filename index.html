<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="stylesheet" href="style.css">
    <title>Kaftan Warehouse</title>
</head>
<body>
    <header>
        <h1>My Shopping Cart</h1>
        <div class="shopping">
        <img src="cart.png">
        <span class="quantity">0</span>
        </div>
    </header>
    <div class="items">
        <div class="item">
            <img src="whatsapp1.jpeg" alt="Item 1">
            <h2>Geometric Print Kaftan</h2>
            <p>$110.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>
        <div class="item">
            <img src="whatsapp6.jpeg" alt="Item 1">
            <h2>Adjustible Striped Maxi</h2>
            <p>$100.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>

        <div class="item">
            <img src="whatsapp4.jpeg" alt="Item 1">
            <h2>Two-tone Maxi</h2>
            <p>$150.00</p>
            <button class="add-btn button">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>

        <div class="item">
            <img src="whatsapp7.jpeg" alt="Item 1">
            <h2>Cold Shoulder Lace</h2>
            <p>$120.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>
        <div class="item">
            <img src="whatsapp10.jpeg" alt="Item 1">
            <h2>Optical Illusion Kaftan</h2>
            <p>$110.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>
        <div class="item">
            <img src="whatsapp9.jpeg" alt="Item 1">
            <h2>Cold Shoulder Lace</h2>
            <p>$120.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>
    </div>
    <div class="cart">
        <h2>Items In Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="clear-cart">Clear Cart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
